<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Dog Adoption Application Form</h1>
    <form action="/submit-application" method="POST">

        <!-- Name -->
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <!-- Phone Number -->
        <label for="phone">Phone Number *</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

        <!-- Address -->
        <label for="address">Address *</label>
        <input type="text" id="address" name="address" placeholder="Address" required>

        <!-- Have you ever lived with a Dog before? -->
        <label>
			 Have you ever lived with a Dog before?
			<input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
        </label>

        <!-- Preferred Breeds -->
        <label for="preferredBreeds">Please select your preferred breeds *</label>
        <select id="preferredBreeds" name="preferredBreeds" multiple required>
            <option value="Labrador">Labrador</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
        </select>

        <!-- Submit Button -->
        <button type="submit" value="Submit">Submit</button>
    </form>
</body>
</html>
